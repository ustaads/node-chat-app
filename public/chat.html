<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Chat app</title>
        
    </head>
    <body class="chat">
        <!-- <p>Welcome to the Chat App</p> -->

        <div class="chat__sidebar">
            <h3>People</h3>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" placeholder="Enter Your Message" autofocus autocomplete="off"/>
                    <button>Send</button>
                </form>
                <button id="send-location">Send Location</button></div>
        </div>
<script id="message-template" type="text/template">
<li class="message">
        <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>    
</li>
</script>

<script id="location-message-template" type="text/template">
    <li class="message">
            <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p><a href={{url}} target="_blank">My Current Location</a></p>
                
            </div>    
    </li>
    </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/lib/jquery-3.3.1.min.js"></script>
        <script src="/js/lib/moment.js"></script>
        <script src="/js/lib/mustache.js"></script>
        <script src="/js/chat.js"> </script>
    </body>
</html>
